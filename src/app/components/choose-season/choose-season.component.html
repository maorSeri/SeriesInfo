<div>
  <h4>Select Season</h4>
  <mat-form-field appearance="fill">
    <mat-label>Seasons</mat-label>
    <mat-select [(ngModel)]="selectedSeason">
      <mat-option *ngFor= "let s of this.seasons" [value]="s">
        {{s}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="onSelectSeason()">Select</button>
</div>
